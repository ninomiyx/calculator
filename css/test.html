<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calculate-test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./page.css">
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div id="buttons"></div>
    </div>

<script>

const buttons = document.querySelector("#buttons");
const display = document.querySelector("#display");

const buttonTextList = [
    'C', 'Â±', '%', '/',
    '7', '8', '9', '*',
    '4', '5', '6', '-',
    '1', '2', '3', '+',
    '0',      '.', '='
];


const SHOWING_RESULT = 1;
const WATTING_INPUT = 2;

let result = 0;
display.innerText = `${result}`;
let displayState = SHOWING_RESULT;
let lastOperator = undefined;


function calculateResult(lastResult, operator, currentInput) {
    if (operator === undefined) {
        return currentInput;
    }
    if(operator === '+') {
        return lastResult + currentInput;
    }
    if(operator === '-') {
        return lastResult - currentInput;
    }
    if(operator === '*') {
        return lastResult *currentInput;
    }
    if(operator === '/') {
        return lastResult / currentInput;
    }
}



function buttonOnClick(text) {
    if (text === 'C') {
        result = 0;
        display.innerText = `${result}`;
        displayState = SHOWING_RESULT;
        lastOperator = undefined;
    }
}

for (let i=0; i < buttonTextList.length; i++) {
    const text = buttonTextList[i];
    const element = document.createElement("div");
    element.className = "button";
    element.innerText = text;
    element.onclick = function() {
        buttonOnClick(text);};
    if (text === '0') {
        element.style = 'width: 300px; height: 150px; padding-right: 150px';
    }
    buttons.appendChild(element);
}






</script>
</body>
</html>
